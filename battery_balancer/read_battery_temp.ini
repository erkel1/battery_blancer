[settings]
; ip: The IP address of the EDS4100 device (string). Default: 192.168.15.240
ip = 192.168.15.240
; port: The TCP port for the serial tunnel on the EDS4100 (integer). Default: 10001
port = 10001
; poll_interval: Seconds between temperature readings/polls (float). Higher values reduce load but delay detection. Default: 10.0
poll_interval = 10
; rise_threshold: Max °C rise per poll_interval to avoid alerting (float). E.g., 2.0 means alert if >2°C rise in poll_interval seconds. Default: 2.0
rise_threshold = 2.0
; deviation_threshold: Max relative deviation from median/startup median (float, as decimal e.g. 0.1=10%). Alerts and skips calibration if exceeded. Default: 0.1
deviation_threshold = 0.1
; disconnection_lag_threshold: Max deviation from group median rise for lag/disconnection alert (float, °C). E.g., 0.5 alerts if channel rise differs by >0.5°C from group. Default: 0.5
disconnection_lag_threshold = 0.5
; high_threshold: Absolute max temperature (°C) before high alert (float). E.g., 60.0 for Li-ion safety. Default: 60.0
high_threshold = 60.0
; low_threshold: Absolute min temperature (°C) before low alert (float). E.g., 0.0 to detect freezing risks. Default: 0.0
low_threshold = 0.0
; scaling_factor: Divisor for raw register values to get °C (float). E.g., 100.0 for 0.01°C resolution (raw 1837 / 100 = 18.37°C). Default: 100.0
scaling_factor = 100.0
; valid_min: Minimum valid temperature (°C) (float). Readings <= this are considered invalid (no sensor/error). Default: 0.0
valid_min = 0.0
; max_retries: Max attempts to retry failed reads (integer). Helps with temporary network issues. Default: 3
max_retries = 3
; retry_backoff_base: Base for exponential retry delay (integer). E.g., 1 means delays of 1s, 2s, 4s. Default: 1
retry_backoff_base = 1
; query_delay: Seconds to wait after sending query before receiving (float). Helps with slow devices; increased to 0.25 for reliability. Default: 0.25
query_delay = 1